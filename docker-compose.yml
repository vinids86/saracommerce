search:
  image: es:latest
  container_name: search
  ports:
    - 9200:9200
    - 9300:9300
  volumes:
    - ~/esdata:/elasticsearch/data
jenkins:
    image: jenkins:2.46.1
    container_name: jenkins
    ports:
      - 8080:8080
      - 5000:5000

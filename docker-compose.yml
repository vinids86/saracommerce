database:
  image: mysql:8
  container_name: database
  environment:
    - MYSQL_ROOT_PASSWORD=pass
    - MYSQL_DATABASE=saracommerce
  volumes:
    - ~/datadir:/var/lib/mysql
  ports:
    - 3306:3306
apache:
  image: httpd:2.4
  container_name: apache
  ports:
    - 80:80
